<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Inquire</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <script src="https://use.fontawesome.com/b1ea2d65a4.js"></script>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- <link rel="stylesheet" type="text/css" href="css/component.css" /> -->
  <!-- <link rel="stylesheet" type="text/css" href="css/animations.css" /> -->

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- Header -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 7%">
        <img src="images/logo.png" style="height: 50px;"></img>
      </div>
    </div>
  </div>

<!-- Begin Changing Pages -->
<div id="pt-main" class="pt-perspective">

  <!-- Begin Page 1 -->
  <div class="pt-page pt-page-1">
    <div class="container">
      <div class="row">
        <div class="one-half column" style="margin-top: 30%">
          <h4 style="font-family: 'Montserrat', sans-serif; font-weight:700; font-size:40px;">I want <br>to know <br>about...</h4>
        </div>
      </div>
    </div>

    <!-- Search bar -->
    <div class="container">
      <div class="row">
        <div class="box">
          <div class="container-4">
            <input type="search" id="search" placeholder="Punk rock in SF"/>
            <button class="icon"><i class="fa fa-search" style="vertical-align: left;"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Page 1 -->

</div>
<!-- End of Changing Pages -->

<div id="dl-menu">

    <!-- Navigation -->
    <div class="container">
      <div class="row">
        <div class="one column" style="width: 100%; overflow: hidden; margin-top: 47%;">
          <div class="nav">
            <ul class="dl-menu">
              <li data-animation="1"><a><button class="icon"><i class="fa fa-phone" aria-hidden="true"></i></button></a></li>
              <li data-animation="1"><a><button class="icon"><i class="fa fa-user" aria-hidden="true"></i></button></a></li>
              <li data-animation="1"><a><button class="icon"><i class="fa fa-question" aria-hidden="true"></i></button></a></li>
            </ul>
          <!-- <div class="circle" style="float: left; margin-left: 25%;"></div>
          <div class="circle" style="margin-left: 55%;"></div> -->
          </div>
        </div>
      </div>
    </div>

</div>


<!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/jquery.dlmenu.js"></script>
  <script src="js/pagetransitions.js"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
